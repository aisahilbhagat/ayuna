<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuna - Dashboard</title>
    <style>
        /* ... existing code ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Theme */
            --bg: #FFF9F3;
            --box: #FFD6A4;
            --text: #3B3B3B;
            --border: #E5C299;
            --accent: #E4B77A;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #FFFFFF;
            --card-hover: #FFE8C5;
            --input-bg: #FFF;
            --danger: #ff6b6b;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg: #1C1E26;
            --box: #2D3142;
            --text: #E8E6E3;
            --border: #4A4E69;
            --accent: #D4A574;
            --white: #F0EDE6;
            --shadow: rgba(0, 0, 0, 0.4);
            --card-bg: #3A3F58;
            --card-hover: #4A4E69;
            --input-bg: #2D3142;
            --danger: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 0;
            overflow-x: hidden;
            visibility: hidden; /* Hide body until auth check is complete */
        }

        /* Header Section */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            z-index: 100;
            border-bottom: 2px solid var(--border);
            transition: filter 0.3s ease;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .brand-tagline {
            font-size: 1rem;
            font-weight: 400;
            color: var(--accent);
            margin-left: 15px;
            display: inline-block;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--accent);
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            background: var(--box);
            border: 2px solid var(--border);
            color: var(--text);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--accent);
            transform: rotate(180deg) scale(1.1);
        }
        
        /* PROFILE DROPDOWN */
        .profile-dropdown {
            position: relative;
        }

        .profile-toggle {
            background: var(--box);
            border: 2px solid var(--border);
            color: var(--text);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            padding: 0;
        }
        
        .profile-toggle svg {
            width: 24px;
            height: 24px;
            stroke: var(--text);
        }

        .profile-toggle:hover {
            background: var(--accent);
            transform: scale(1.1);
        }
        
        .profile-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 8px 25px var(--shadow);
            min-width: 150px;
            z-index: 101;
            overflow: hidden;
        }
        
        .profile-menu a {
            display: block;
            padding: 12px 20px;
            font-size: 0.95rem;
            color: var(--text);
            text-decoration: none;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        
        .profile-menu a:hover {
            background-color: var(--card-hover);
        }

        .profile-menu.show {
            display: block;
        }


        /* Main Content */
        main {
            margin-top: 120px;
            padding: 40px 50px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            transition: filter 0.3s ease;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .add-project-btn {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border: 3px solid var(--border);
            border-radius: 50%;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
        }

        .add-project-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--border);
            box-shadow: 0 6px 30px var(--shadow);
        }

        .add-project-btn::before {
            content: '+';
            font-weight: 300;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .project-card {
            background: var(--card-bg);
            border: 3px solid var(--border);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
            overflow: hidden;
            /* For animation */
            opacity: 0; 
            animation: fadeIn 0.5s ease forwards;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
            background: var(--card-hover);
            border-color: var(--accent);
        }

        /* DELETE BUTTON STYLES */
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            color: var(--danger);
            z-index: 10;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            transform: scale(1.1);
        }

        /* Show delete button when hovering the card */
        .project-card:hover .delete-btn {
            opacity: 1;
        }

        /* In dark mode, adjust delete button background */
        [data-theme="dark"] .delete-btn {
            background: rgba(45, 49, 66, 0.9); /* dark mode bg */
        }
        
        [data-theme="dark"] .delete-btn:hover {
            background: var(--danger);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .project-icon.project-icon-svg {
            background: transparent;
            font-size: 0;
        }
        
        .project-icon.project-icon-svg img {
            filter: invert(0);
            transition: filter 0.3s ease;
        }

        [data-theme="dark"] .project-icon.project-icon-svg img {
             filter: brightness(0) invert(1);
        }

        /* OVERRIDES */
        [data-theme="dark"] .project-card {
            background: #FFFFFF;
            border-color: #E5C299;
            box-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .project-card:hover {
            background: #FFE8C5;
            border-color: #E4B77A;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .project-card .project-title,
        [data-theme="dark"] .project-card .project-meta {
            color: #3B3B3B;
        }

        [data-theme="dark"] .project-icon.project-icon-svg img {
            filter: invert(0);
        }

        .project-card:hover .project-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }

        .project-meta {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text);
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px 25px;
            }

            .brand {
                font-size: 1.3rem;
            }

            .brand-tagline {
                display: block;
                margin-left: 0;
                margin-top: 5px;
                font-size: 0.85rem;
            }

            main {
                margin-top: 140px;
                padding: 20px 25px;
            }

            .dashboard-title {
                font-size: 1.8rem;
            }

            .add-project-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            /* Always show delete button on mobile since hover doesn't exist */
            .delete-btn {
                opacity: 1;
            }
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Stagger animation for items */
        .project-card:nth-child(1) { animation-delay: 0.05s; }
        .project-card:nth-child(2) { animation-delay: 0.1s; }
        .project-card:nth-child(3) { animation-delay: 0.15s; }
        .project-card:nth-child(4) { animation-delay: 0.2s; }
        .project-card:nth-child(5) { animation-delay: 0.25s; }
        .project-card:nth-child(6) { animation-delay: 0.3s; }
        
        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }
        
        body.modal-open header,
        body.modal-open main {
            filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
            opacity: 0.8;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: var(--text);
            background-color: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent);
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding: 5px;
            background: var(--input-bg);
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        .icon-option {
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
        }
        
        .icon-option:hover {
            background-color: var(--card-hover);
        }

        .icon-option.selected {
            border-color: var(--accent);
            background-color: var(--card-hover);
            box-shadow: 0 0 0 3px var(--accent);
        }

        .icon-option img {
            width: 60px;
            height: 60px;
            filter: invert(0);
        }
        
        [data-theme="dark"] .icon-option img {
             filter: brightness(0) invert(1);
        }

        /* OVERRIDES */
        [data-theme="dark"] .modal-content {
            background: #FFFFFF;
            border-color: #E5C299;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .modal-content h2,
        [data-theme="dark"] .form-group label {
            color: #3B3B3B;
        }

        [data-theme="dark"] .form-group input[type="text"] {
            color: #3B3B3B;
            background-color: #FFF;
            border-color: #E5C299;
        }

        [data-theme="dark"] .form-group input[type="text"]:focus {
            border-color: #E4B77A;
            box-shadow: 0 0 0 3px rgba(228, 183, 122, 0.5);
        }

        [data-theme="dark"] .icon-picker {
            background: #FFF;
            border-color: #E5C299;
        }

        [data-theme="dark"] .icon-option {
            background-color: #FFFFFF;
        }

        [data-theme="dark"] .icon-option:hover {
            background-color: #FFE8C5;
        }

        [data-theme="dark"] .icon-option.selected {
            border-color: #E4B77A;
            background-color: #FFE8C5;
            box-shadow: 0 0 0 3px rgba(228, 183, 122, 0.5);
        }

        [data-theme="dark"] .icon-option img {
            filter: invert(0);
        }

        [data-theme="dark"] .btn-primary {
            background-color: #E4B77A;
            color: #3B3B3B;
            border-color: #E5C299;
        }

        [data-theme="dark"] .btn-primary:hover {
            background-color: #E5C299;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .btn-secondary {
            background-color: #FFE8C5;
            color: #3B3B3B;
            border-color: #E5C299;
        }

        [data-theme="dark"] .btn-secondary:hover {
            background-color: #FFF9F3;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .btn-primary:hover {
            background-color: var(--border);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .btn-secondary {
            background-color: var(--card-hover);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            background-color: var(--bg);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="brand-section">
            <span class="brand">Ayuna</span>
            <span class="brand-tagline">
                <span id="typing-text"></span>
                <span class="typing-cursor"></span>
            </span>
        </div>

        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span>
            </button>

            <!-- Profile Dropdown -->
            <div class="profile-dropdown">
                <button class="profile-toggle" onclick="toggleProfileMenu()">
                    <!-- Three dots SVG icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
                <div class="profile-menu" id="profileMenu">
                    <a href="account.html">Account</a>
                    <a onclick="handleLogout()">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="dashboard-header">
            <h1 class="dashboard-title">Your Projects</h1>
            <button class="add-project-btn" onclick="openCreateProjectModal()"></button>
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be dynamically added here -->
        </div>

        <!-- Empty State (shown when no projects) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-text">No projects yet</div>
            <div class="empty-state-subtext">Click the + button to create your first project</div>
        </div>
    </main>

    <!-- Create Project Modal -->
    <div class="modal-overlay" id="createProjectModalOverlay">
        <div class="modal-content" id="createProjectModalContent">
            <h2>Create New Project</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" name="projectTitle" placeholder="e.g., Q4 Marketing Plan" required>
                </div>
                <div class="form-group">
                    <label>Select Icon</label>
                    <div class="icon-picker" id="iconPicker">
                        <!-- Icons will be populated by JS -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK & Project Logic -->
    <script type="module">
        // Import Firebase Functions (Added deleteDoc and doc)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC2-Xbb9yP-p1tr5qci59Foq-gdRXgP0-I",
            authDomain: "ayuna-aisahil.firebaseapp.com",
            projectId: "ayuna-aisahil",
            storageBucket: "ayuna-aisahil.firebasestorage.app",
            messagingSenderId: "449502543217",
            appId: "1:449502543217:web:c2a1e24b11ca273cf14ad0",
            measurementId: "G-E6YX7SXREH"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variable for current user
        let currentUser = null;

        // --- AUTHENTICATION & DATA LOADING ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is logged in:', user.uid);
                currentUser = user;
                document.body.style.visibility = 'visible';
                
                // Start UI animations
                initializePageContent();

                // Load Projects (Check Cache First)
                await loadProjects(user.uid);
            } else {
                console.log('User is not logged in, redirecting...');
                window.location.href = 'login.html';
            }
        });

        // --- FIRESTORE & CACHING FUNCTIONS ---

        // Helper: Format Date
        function formatDate(timestamp) {
            if (!timestamp) return 'Just now';
            // If it's already a string (from cache), return it
            if (typeof timestamp === 'string') return timestamp;
            
            // Handle both Firestore Timestamp and standard JS Date objects
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        // Helper: Render the projects to the grid
        function renderProjects(projects) {
            const projectsGrid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');

            if (projectsGrid) projectsGrid.innerHTML = ''; // Clear existing

            if (projects.length > 0) {
                if (emptyState) emptyState.style.display = 'none';
                if (projectsGrid) projectsGrid.style.display = 'grid';

                projects.forEach(project => {
                    createProjectCard(project);
                });
            } else {
                if (projectsGrid) projectsGrid.style.display = 'none';
                if (emptyState) emptyState.style.display = 'block';
            }
        }

        // Logic: Load Projects (Cache -> Network)
        async function loadProjects(uid) {
            const cacheKey = `ayuna_projects_${uid}`;
            const cachedData = localStorage.getItem(cacheKey);

            if (cachedData) {
                console.log("‚ö° Loading projects from Cache");
                const projects = JSON.parse(cachedData);
                renderProjects(projects);
            } else {
                console.log("üåê Cache empty. Fetching from Firestore...");
                await fetchAndCacheProjects(uid);
            }
        }

        // Logic: Fetch from Network and Update Cache
        async function fetchAndCacheProjects(uid) {
            try {
                const q = query(
                    collection(db, "projects"), 
                    where("ownerUid", "==", uid)
                );

                const querySnapshot = await getDocs(q);
                const projects = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    projects.push({
                        id: doc.id,
                        title: data.title,
                        icon: data.icon,
                        // Convert timestamp to string immediately for storage
                        createdAt: formatDate(data.createdAt) 
                    });
                });

                // Update Cache
                localStorage.setItem(`ayuna_projects_${uid}`, JSON.stringify(projects));
                
                // Render
                renderProjects(projects);
                console.log(`Projects fetched & cached: ${projects.length}`);

            } catch (error) {
                console.error("Error fetching projects:", error);
            }
        }

        // Helper: Create Project Card HTML
        function createProjectCard(project) {
            const projectsGrid = document.getElementById('projectsGrid');
            
            const card = document.createElement('div');
            card.className = 'project-card';
            
            // Click handler (Open Project)
            card.onclick = () => {
                window.location.href = `work.html?id=${project.id}`;
            };

            const iconHtml = `<img src="${project.icon}" alt="Project Icon" style="width: 60px; height: 60px;">`;
            
            // Create Delete Button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;
            
            // Stop Propagation prevents the card click event from firing
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                window.deleteProject(project.id);
            };

            card.innerHTML = `
                <div class="project-icon project-icon-svg">${iconHtml}</div>
                <div class="project-title">${project.title}</div>
                <div class="project-meta">Created ${project.createdAt}</div>
            `;
            
            // Append delete button to card
            card.appendChild(deleteBtn);

            if (projectsGrid) {
                projectsGrid.appendChild(card);
            }
        }

        // --- DELETE FUNCTION ---
        // Attached to window so it can be called globally
        window.deleteProject = async (projectId) => {
            if (!confirm("Are you sure you want to delete this project? This cannot be undone.")) {
                return;
            }

            try {
                // 1. Delete from Firestore
                await deleteDoc(doc(db, "projects", projectId));
                console.log("Project deleted from Firestore");

                // 2. Update Cache (Manual Filter) to avoid re-fetching
                const cacheKey = `ayuna_projects_${currentUser.uid}`;
                let projects = JSON.parse(localStorage.getItem(cacheKey) || "[]");
                
                // Filter out the deleted project
                const updatedProjects = projects.filter(p => p.id !== projectId);
                
                // Save back to local storage
                localStorage.setItem(cacheKey, JSON.stringify(updatedProjects));
                
                // 3. Re-render Grid
                renderProjects(updatedProjects);
                console.log("Local cache updated.");

            } catch (error) {
                console.error("Error deleting project:", error);
                alert("Failed to delete project.");
            }
        };

        // --- EXPOSE AUTH TO WINDOW ---
        window.firebaseAuth = {
            auth,
            signOut
        };

        // --- PROJECT CREATION LOGIC ---
        const createForm = document.getElementById('createProjectForm');
        if (createForm) {
            createForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const titleInput = document.getElementById('projectTitle');
                const title = titleInput.value;
                const selectedIcon = window.selectedIconPath;

                if (!title.trim()) {
                    alert('Please enter a project title');
                    return;
                }
                
                if (!selectedIcon) {
                    alert('Please select an icon');
                    return;
                }

                if (!currentUser) {
                    alert('You must be logged in to create a project.');
                    return;
                }

                try {
                    // 1. Add to Firestore
                    await addDoc(collection(db, "projects"), {
                        title: title,
                        icon: selectedIcon,
                        ownerUid: currentUser.uid,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        nodeCount: 0,
                        connectionCount: 0
                    });

                    // 2. Re-fetch from Firestore to get correct server timestamps
                    // (Necessary because local clock might differ from server)
                    await fetchAndCacheProjects(currentUser.uid);
                    
                    // 3. UI Cleanup
                    window.closeCreateProjectModal();
                    createForm.reset();
                    window.selectedIconPath = '';
                    
                } catch (e) {
                    console.error("Error adding project: ", e);
                    alert("Error creating project. Check console.");
                }
            });
        }

    </script>


    <!-- UI & Animation Script (Standard JS) -->
    <script>
        // ========================================
        // TYPING ANIMATION
        // ========================================
        
        const typingText = "silence for the mind that builds";
        const typingElement = document.getElementById('typing-text');
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        let deletingSpeed = 50;
        let pauseTime = 2000;

        function typeWriter() {
            if (!isDeleting && charIndex <= typingText.length) {
                typingElement.textContent = typingText.substring(0, charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else if (!isDeleting && charIndex > typingText.length) {
                setTimeout(() => {
                    isDeleting = true;
                    typeWriter();
                }, pauseTime);
            } else if (isDeleting && charIndex >= 0) {
                typingElement.textContent = typingText.substring(0, charIndex);
                charIndex--;
                setTimeout(typeWriter, deletingSpeed);
            } else if (isDeleting && charIndex < 0) {
                isDeleting = false;
                charIndex = 0;
                setTimeout(typeWriter, 500);
            }
        }

        // ========================================
        // THEME MANAGEMENT
        // ========================================
        
        function getSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            return 'light';
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');

            if (theme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                html.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
            }
        }

        function initializeTheme() {
            const userPreference = localStorage.getItem('theme');
            if (userPreference) {
                applyTheme(userPreference);
            } else {
                applyTheme(getSystemTheme());
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function watchSystemTheme() {
            if (window.matchMedia) {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                darkModeQuery.addEventListener('change', (e) => {
                    const userPreference = localStorage.getItem('theme');
                    if (!userPreference) {
                        applyTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
        }

        // ========================================
        // PROFILE MENU & LOGOUT
        // ========================================

        function toggleProfileMenu() {
            document.getElementById('profileMenu').classList.toggle('show');
        }

        window.addEventListener('click', function(event) {
            const profileMenu = document.getElementById('profileMenu');
            const profileToggle = document.querySelector('.profile-toggle');
            if (profileToggle && 
                profileMenu.classList.contains('show') && 
                !profileToggle.contains(event.target) && 
                !profileMenu.contains(event.target)) {
                profileMenu.classList.remove('show');
            }
        });

        function handleLogout() {
            const { auth, signOut } = window.firebaseAuth;
            if (auth) {
                signOut(auth).then(() => {
                    // Clear cache on logout to prevent data leakage
                    localStorage.removeItem(`ayuna_projects_${auth.currentUser.uid}`);
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error('Logout failed:', error);
                });
            }
        }

        // ========================================
        // MODAL & ICON PICKER
        // ========================================

        const userIconPaths = [
            'svg/1.svg', 'svg/2.svg', 'svg/3.svg', 'svg/4.svg', 'svg/5.svg',
            'svg/6.svg', 'svg/7.svg', 'svg/8.svg', 'svg/9.svg', 'svg/10.svg',
            'svg/11.svg', 'svg/12.svg', 'svg/13.svg', 'svg/14.svg', 'svg/15.svg',
            'svg/16.svg', 'svg/17.svg', 'svg/18.svg', 'svg/19.svg', 'svg/20.svg',
            'svg/21.svg', 'svg/22.svg', 'svg/23.svg', 'svg/24.svg', 'svg/25.svg',
            'svg/26.svg', 'svg/27.svg'
        ];

        const modalOverlay = document.getElementById('createProjectModalOverlay');
        const createProjectForm = document.getElementById('createProjectForm');
        const iconPicker = document.getElementById('iconPicker');
        
        // Global variable to share selection with the Module Script
        window.selectedIconPath = ''; 

        function populateIconPicker() {
            iconPicker.innerHTML = ''; 
            userIconPaths.forEach((path, index) => {
                const option = document.createElement('div');
                option.className = 'icon-option';
                option.dataset.path = path;
                
                const img = document.createElement('img');
                img.src = path;
                img.alt = `Icon ${index + 1}`;
                img.onerror = function() { 
                    this.style.display = 'none'; 
                    option.textContent = 'üì¶'; 
                };

                option.appendChild(img);
                
                option.addEventListener('click', () => {
                    document.querySelectorAll('.icon-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    window.selectedIconPath = path; // Update global variable
                });
                
                iconPicker.appendChild(option);
            });
            
            // Auto-select first icon
            if (iconPicker.children.length > 0) {
                iconPicker.children[0].classList.add('selected');
                window.selectedIconPath = iconPicker.children[0].dataset.path;
            }
        }

        function openCreateProjectModal() {
            document.body.classList.add('modal-open');
            modalOverlay.classList.add('show');
            createProjectForm.reset();
            populateIconPicker();
        }

        // Make this globally available so the Module Script can call it
        window.closeCreateProjectModal = function() {
            document.body.classList.remove('modal-open');
            modalOverlay.classList.remove('show');
        }

        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeCreateProjectModal();
            }
        });

        // ========================================
        // INITIALIZE UI
        // ========================================
        
        // Called from the Module script after Auth is confirmed
        function initializePageContent() {
            initializeTheme();
            watchSystemTheme();
            setTimeout(typeWriter, 500);
            console.log('‚úÖ UI Initialized');
        }
    </script>
