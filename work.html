<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuna - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Theme */
            --bg: #FFF9F3;
            --box: #FFD6A4;
            --text: #3B3B3B;
            --border: #E5C299;
            --accent: #E4B77A;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #FFFFFF;
            --card-hover: #FFE8C5;
            --input-bg: #FFF;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg: #1C1E26;
            --box: #2D3142;
            --text: #E8E6E3;
            --border: #4A4E69;
            --accent: #D4A574;
            --white: #F0EDE6;
            --shadow: rgba(0, 0, 0, 0.4);
            --card-bg: #3A3F58;
            --card-hover: #4A4E69;
            --input-bg: #2D3142;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            z-index: 100;
            border-bottom: 2px solid var(--border);
            transition: filter 0.3s ease; /* For modal blur */
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }

        .brand-tagline {
            font-size: 1rem;
            font-weight: 400;
            color: var(--accent);
            margin-left: 15px;
            display: inline-block;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--accent);
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            background: var(--box);
            border: 2px solid var(--border);
            color: var(--text);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--accent);
            transform: rotate(180deg) scale(1.1);
        }
        
        /* NEW STYLES FOR PROFILE DROPDOWN */

        .profile-dropdown {
            position: relative;
        }

        .profile-toggle {
            background: var(--box);
            border: 2px solid var(--border);
            color: var(--text);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            padding: 0; /* Reset padding for SVG */
        }
        
        .profile-toggle svg {
            width: 24px;
            height: 24px;
            stroke: var(--text); /* Use text color for icon */
        }

        .profile-toggle:hover {
            background: var(--accent);
            transform: scale(1.1);
        }
        
        .profile-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 60px; /* Position below the button */
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 8px 25px var(--shadow);
            min-width: 150px;
            z-index: 101;
            overflow: hidden; /* To ensure border-radius clips children */
        }
        
        .profile-menu a {
            display: block;
            padding: 12px 20px;
            font-size: 0.95rem;
            color: var(--text);
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        
        .profile-menu a:hover {
            background-color: var(--card-hover);
        }

        /* Class to show the menu with JS */
        .profile-menu.show {
            display: block;
        }


        /* Main Content */
        main {
            margin-top: 120px;
            padding: 40px 50px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            transition: filter 0.3s ease; /* For modal blur */
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .add-project-btn {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border: 3px solid var(--border);
            border-radius: 50%;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
        }

        .add-project-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--border);
            box-shadow: 0 6px 30px var(--shadow);
        }

        .add-project-btn::before {
            content: '+';
            font-weight: 300;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .project-card {
            background: var(--card-bg);
            border: 3px solid var(--border);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
            background: var(--card-hover);
            border-color: var(--accent);
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        /* NEW: Remove background for SVG icons */
        .project-icon.project-icon-svg {
            background: transparent; /* Remove solid background */
            font-size: 0; /* Remove font-size intended for emojis */
        }
        
        /* NEW: Make sure SVGs in the grid respect the theme */
        .project-icon.project-icon-svg img {
            filter: invert(0); /* Default for light mode */
            transition: filter 0.3s ease; /* Smooth theme transition */
        }

        [data-theme="dark"] .project-icon.project-icon-svg img {
             filter: invert(1); /* Invert icons for dark mode */
        }

        .project-card:hover .project-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }

        .project-meta {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text);
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px 25px;
            }

            .brand {
                font-size: 1.3rem;
            }

            .brand-tagline {
                display: block;
                margin-left: 0;
                margin-top: 5px;
                font-size: 0.85rem;
            }

            main {
                margin-top: 140px;
                padding: 20px 25px;
            }

            .dashboard-title {
                font-size: 1.8rem;
            }

            .add-project-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }
        .project-card:nth-child(6) { animation-delay: 0.6s; }
        
        /* NEW MODAL STYLES */
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Blur effect */
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }
        
        /* Apply blur to header and main when modal is open */
        body.modal-open header,
        body.modal-open main {
            filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
            opacity: 0.8;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: var(--text);
            background-color: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent);
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); /* Changed from 50px */
            gap: 10px;
            max-height: 150px; /* Limit height and allow scroll */
            overflow-y: auto;
            padding: 5px;
            background: var(--input-bg);
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        .icon-option {
            width: 80px; /* Changed from 50px */
            height: 80px; /* Changed from 50px */
            border: 2px solid transparent; /* Placeholder for selection */
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
        }
        
        .icon-option:hover {
            background-color: var(--card-hover);
        }

        .icon-option.selected {
            border-color: var(--accent);
            background-color: var(--card-hover);
            box-shadow: 0 0 0 3px var(--accent);
        }

        .icon-option img {
            width: 60px; /* Changed from 30px */
            height: 60px; /* Changed from 30px */
            filter: invert(0); /* Default for light mode */
        }
        
        [data-theme="dark"] .icon-option img {
             filter: invert(1); /* Invert icons for dark mode */
        }


        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .btn-primary:hover {
            background-color: var(--border);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .btn-secondary {
            background-color: var(--card-hover);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            background-color: var(--bg);
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="brand-section">
            <span class="brand">Ayuna</span>
            <span class="brand-tagline">
                <span id="typing-text"></span>
                <span class="typing-cursor"></span>
            </span>
        </div>

        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span>
            </button>

            <!-- Profile Dropdown -->
            <div class="profile-dropdown">
                <button class="profile-toggle" onclick="toggleProfileMenu()">
                    <!-- Three dots SVG icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
                <div class="profile-menu" id="profileMenu">
                    <a href="#">Account</a>
                    <a href="login.html">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="dashboard-header">
            <h1 class="dashboard-title">Your Projects</h1>
            <button class="add-project-btn" onclick="openCreateProjectModal()"></button>
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be dynamically added here -->
        </div>

        <!-- Empty State (shown when no projects) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-text">No projects yet</div>
            <div class="empty-state-subtext">Click the + button to create your first project</div>
        </div>
    </main>

    <!-- Create Project Modal -->
    <div class="modal-overlay" id="createProjectModalOverlay">
        <div class="modal-content" id="createProjectModalContent">
            <h2>Create New Project</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" name="projectTitle" placeholder="e.g., Q4 Marketing Plan" required>
                </div>
                <div class="form-group">
                    <label>Select Icon</label>
                    <div class="icon-picker" id="iconPicker">
                        <!-- Icons will be populated by JS -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // ========================================
        // TYPING ANIMATION
        // ========================================
        
        const typingText = "silence for the mind that builds";
        const typingElement = document.getElementById('typing-text');
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        let deletingSpeed = 50;
        let pauseTime = 2000;

        function typeWriter() {
            if (!isDeleting && charIndex <= typingText.length) {
                typingElement.textContent = typingText.substring(0, charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else if (!isDeleting && charIndex > typingText.length) {
                setTimeout(() => {
                    isDeleting = true;
                    typeWriter();
                }, pauseTime);
            } else if (isDeleting && charIndex >= 0) {
                typingElement.textContent = typingText.substring(0, charIndex);
                charIndex--;
                setTimeout(typeWriter, deletingSpeed);
            } else if (isDeleting && charIndex < 0) {
                isDeleting = false;
                charIndex = 0;
                setTimeout(typeWriter, 500);
            }
        }

        // Start typing animation on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeWriter, 500);
        });

        // ========================================
        // THEME MANAGEMENT
        // ========================================
        
        function getSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            return 'light';
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');

            if (theme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                html.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
            }
        }

        function initializeTheme() {
            const userPreference = localStorage.getItem('theme');
            
            if (userPreference) {
                console.log('üé® Loading user theme preference:', userPreference);
                applyTheme(userPreference);
            } else {
                const systemTheme = getSystemTheme();
                console.log('üñ•Ô∏è Loading system theme preference:', systemTheme);
                applyTheme(systemTheme);
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            console.log('üë§ User manually changed theme to:', newTheme);
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function watchSystemTheme() {
            if (window.matchMedia) {
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                
                darkModeQuery.addEventListener('change', (e) => {
                    const userPreference = localStorage.getItem('theme');
                    
                    if (!userPreference) {
                        const newTheme = e.matches ? 'dark' : 'light';
                        console.log('üîÑ System theme changed to:', newTheme);
                        applyTheme(newTheme);
                    }
                });
            }
        }

        // ========================================
        // PROFILE MENU
        // ========================================

        function toggleProfileMenu() {
            document.getElementById('profileMenu').classList.toggle('show');
        }

        // Close the dropdown if the user clicks outside of it
        window.addEventListener('click', function(event) {
            const profileMenu = document.getElementById('profileMenu');
            const profileToggle = document.querySelector('.profile-toggle');
            
            // Check if the click is outside the menu AND outside the toggle button
            // Make sure profileToggle exists before checking contains
            if (profileToggle && 
                profileMenu.classList.contains('show') && 
                !profileToggle.contains(event.target) && 
                !profileMenu.contains(event.target)) {
                profileMenu.classList.remove('show');
            }
        });


        // ========================================
        // PROJECT MANAGEMENT
        // ========================================

        // Sample projects array has been removed.

        function loadProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Load projects *only* from localStorage. Default to an empty array.
            let projects = JSON.parse(localStorage.getItem('projects')) || [];

            if (projects.length === 0) {
                projectsGrid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                projectsGrid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                // Simplified the mapping, as we no longer need to check for emojis.
                // It now assumes all projects use SVG icons.
                projectsGrid.innerHTML = projects.map(project => {
                    const iconHtml = `<img src="${project.icon}" alt="Project Icon" style="width: 60px; height: 60px;">`; /* Changed from 30px */
                    
                    // Always apply the 'project-icon-svg' class
                    const iconClass = 'project-icon project-icon-svg';

                    return `
                        <div class="project-card" onclick="openProject(${project.id})">
                            <div class="${iconClass}">${iconHtml}</div>
                            <div class="project-title">${project.title}</div>
                            <div class="project-meta">Updated ${project.date}</div>
                        </div>
                    `
                }).join('');
            }
        }

        function openProject(projectId) {
            console.log('Opening project:', projectId);
            // Navigate to project details page
            // window.location.href = `project.html?id=${projectId}`;
            alert(`Opening project ${projectId}. (Project detail page coming soon!)`);
        }

        // REMOVED: function redirectToWork() {}
        // The + button now opens the modal

        // ========================================
        // CREATE PROJECT MODAL
        // ========================================

        // DEFINE YOUR SVG ICON PATHS HERE
        // The user can add their paths to this array
        const userIconPaths = [
            'svg/1.svg',
            'svg/2.svg',
            'svg/3.svg',
            'svg/4.svg',
            'svg/5.svg',
            'svg/6.svg',
            'svg/7.svg',
            'svg/8.svg',
            'svg/9.svg',
            'svg/10.svg',
            'svg/11.svg',
            'svg/12.svg',
            'svg/13.svg',
            'svg/14.svg',
            'svg/15.svg',
            'svg/16.svg',
            'svg/17.svg',
            'svg/18.svg',
            'svg/19.svg',
            'svg/20.svg',
            'svg/21.svg',
            'svg/22.svg',
            'svg/23.svg',
            'svg/24.svg',
            'svg/25.svg',
            'svg/26.svg',
            'svg/27.svg',
        ];

        const modalOverlay = document.getElementById('createProjectModalOverlay');
        const modalContent = document.getElementById('createProjectModalContent');
        const createProjectForm = document.getElementById('createProjectForm');
        const iconPicker = document.getElementById('iconPicker');
        let selectedIconPath = ''; // To store the chosen icon path

        function populateIconPicker() {
            iconPicker.innerHTML = ''; // Clear existing icons
            userIconPaths.forEach((path, index) => {
                const option = document.createElement('div');
                option.className = 'icon-option';
                option.dataset.path = path;
                
                const img = document.createElement('img');
                img.src = path;
                img.alt = `Icon ${index + 1}`;
                
                // Add a fallback for broken images
                img.onerror = function() { 
                    this.style.display = 'none'; // Hide broken image
                    option.textContent = 'üì¶'; // Show a fallback emoji
                    option.style.fontSize = '24px';
                };

                option.appendChild(img);
                
                option.addEventListener('click', () => {
                    // Remove 'selected' from all other options
                    document.querySelectorAll('.icon-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    // Add 'selected' to the clicked option
                    option.classList.add('selected');
                    selectedIconPath = path; // Store the selected path
                });
                
                iconPicker.appendChild(option);
            });
            
            // Auto-select the first icon
            if (iconPicker.children.length > 0) {
                iconPicker.children[0].classList.add('selected');
                selectedIconPath = iconPicker.children[0].dataset.path;
            }
        }

        function openCreateProjectModal() {
            document.body.classList.add('modal-open'); // Blur background
            modalOverlay.classList.add('show');
            createProjectForm.reset(); // Clear form
            populateIconPicker(); // Re-populate icons
        }

        function closeCreateProjectModal() {
            document.body.classList.remove('modal-open'); // Unblur background
            modalOverlay.classList.remove('show');
        }

        // Close modal if user clicks on the overlay (but not the content)
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeCreateProjectModal();
            }
        });

        // Handle the project creation
        createProjectForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop form from submitting normally
            
            const title = document.getElementById('projectTitle').value;
            
            if (!title.trim()) {
                alert('Please enter a project title.');
                return;
            }
            
            if (!selectedIconPath) {
                alert('Please select an icon.');
                return;
            }

            const newProject = {
                id: Date.now(), // Simple unique ID
                title: title,
                icon: selectedIconPath,
                date: 'Just now'
                // Removed the 'isEmoji' flag
            };

            // Get existing projects, add the new one, and save
            let projects = JSON.parse(localStorage.getItem('projects')) || [];
            projects.unshift(newProject); // Add to the beginning
            localStorage.setItem('projects', JSON.stringify(projects));
            
            loadProjects(); // Refresh the dashboard grid
            closeCreateProjectModal(); // Close the modal
            
            // Clear selection for next time
            selectedIconPath = '';
        });


        // ========================================
        // INITIALIZE
        // ========================================
        
        window.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            watchSystemTheme();
            loadProjects(); // This will now load purely from localStorage
            console.log('‚úÖ Dashboard initialized');
        });
    </script>
</body>
</html>
